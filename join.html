<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Join Our Team - Cerevex Developments</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        :root {
            --primary: #2563eb;
            --secondary: #1e40af;
            --dark: #1e293b;
            --light: #f8fafc;
            --accent: #f59e0b;
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        body {
            background-color: #f1f5f9;
            color: var(--dark);
        }
        
        .container {
            max-width: 800px;
            margin: 50px auto;
            padding: 0 20px;
        }
        
        .application-header {
            text-align: center;
            margin-bottom: 40px;
            padding-top: 30px;
        }
        
        .application-header h1 {
            font-size: 36px;
            color: var(--primary);
            margin-bottom: 10px;
        }
        
        .application-form {
            background-color: white;
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
        }
        
        .form-group {
            margin-bottom: 25px;
        }
        
        .form-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: var(--dark);
        }
        
        .form-control {
            width: 100%;
            padding: 12px 15px;
            border: 1px solid #e2e8f0;
            border-radius: 5px;
            font-size: 16px;
            transition: border-color 0.3s;
        }
        
        .form-control:focus {
            outline: none;
            border-color: var(--primary);
        }
        
        .submit-btn {
            background-color: var(--accent);
            color: white;
            border: none;
            padding: 14px 30px;
            font-size: 18px;
            font-weight: 600;
            border-radius: 5px;
            cursor: pointer;
            width: 100%;
            transition: background-color 0.3s;
        }
        
        .submit-btn:hover {
            background-color: #e67e22;
        }
        
        .position-options {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
            gap: 15px;
            margin-top: 10px;
        }
        
        .position-option {
            display: flex;
            align-items: center;
        }
        
        .position-option input {
            margin-right: 10px;
        }

        .thank-you-page {
            display: none;
            text-align: center;
            background-color: white;
            padding: 60px 40px;
            border-radius: 10px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
        }

        .thank-you-icon {
            font-size: 60px;
            color: #10b981;
            margin-bottom: 20px;
        }

        .thank-you-page h2 {
            font-size: 32px;
            color: var(--primary);
            margin-bottom: 15px;
        }

        .thank-you-page p {
            font-size: 18px;
            margin-bottom: 30px;
            color: var(--dark);
        }

        .contact-email {
            display: inline-block;
            background-color: #f0fdf4;
            padding: 10px 20px;
            border-radius: 5px;
            margin: 15px 0;
            color: #065f46;
            font-weight: 600;
        }

        .back-btn {
            display: inline-block;
            background-color: var(--primary);
            color: white;
            padding: 12px 25px;
            border-radius: 5px;
            text-decoration: none;
            font-weight: 600;
            transition: background-color 0.3s;
        }

        .back-btn:hover {
            background-color: var(--secondary);
        }
        
        @media (max-width: 768px) {
            .application-form {
                padding: 30px;
            }
            
            .application-header h1 {
                font-size: 28px;
            }
        }
        
        @media (max-width: 576px) {
            .container {
                padding: 15px;
            }
            
            .application-form {
                padding: 20px;
            }

            .thank-you-page {
                padding: 40px 20px;
            }

            .thank-you-page h2 {
                font-size: 26px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="application-header">
            <h1>CEREVEX <span style="color: var(--accent);">DEVELOPMENTS</span></h1>
            <p>JOB APPLICATION FORM</p>
        </div>
        
        <form class="application-form" id="jobApplicationForm">
            <div class="form-group">
                <label for="fullname">Full Name / पूरा नाम</label>
                <input type="text" id="fullname" class="form-control" placeholder="Enter your full name" required>
            </div>
            
            <div class="form-group">
                <label for="phone">Phone Number / फोन नंबर</label>
                <input type="tel" id="phone" class="form-control" placeholder="Enter your phone number" required>
            </div>
            
            <div class="form-group">
                <label for="email">Email Address / ईमेल</label>
                <input type="email" id="email" class="form-control" placeholder="Enter your email address" required>
            </div>
            
            <div class="form-group">
                <label>Position Applied For / पद का नाम</label>
                <div class="position-options">
                    <label class="position-option">
                        <input type="radio" name="position" value="Web Developer" checked> Web Developer
                    </label>
                    <label class="position-option">
                        <input type="radio" name="position" value="App Developer"> App Developer
                    </label>
                    <label class="position-option">
                        <input type="radio" name="position" value="UI/UX Designer"> UI/UX Designer
                    </label>
                    <label class="position-option">
                        <input type="radio" name="position" value="Other"> Other
                    </label>
                </div>
            </div>
            
            <div class="form-group">
                <label for="startdate">Available Start Date / शुरू करने की तिथि</label>
                <input type="date" id="startdate" class="form-control" required>
            </div>
            
            <div class="form-group">
                <label for="resume">Upload Resume / रिज्यूमे अपलोड करें</label>
                <input type="file" id="resume" class="form-control" accept=".pdf,.doc,.docx">
            </div>
            
            <div class="form-group">
                <label for="message">Cover Letter / संक्षिप्त परिचय (Optional)</label>
                <textarea id="message" class="form-control" rows="4" placeholder="Tell us why you want to join Cerevex"></textarea>
            </div>
            
            <button type="submit" class="submit-btn">SUBMIT APPLICATION / आवेदन जमा करें</button>
        </form>

        <div class="thank-you-page" id="thankYouPage">
            <div class="thank-you-icon">
                <i class="fas fa-check-circle"></i>
            </div>
            <h2>Thank You for Applying!</h2>
            <p>We have received your application successfully.</p>
            <p style="font-weight: 600; color: var(--accent);">हम आपसे जल्द ही संपर्क करेंगे!</p>
            
            <div class="contact-email">
                <i class="fas fa-envelope"></i> cerevex69@gmail.com
            </div>
            
            <p>For any queries, please contact us at the email above.</p>
            <a href="index.html" class="back-btn">Back to Website</a>
        </div>
    </div>

    <script>
        document.getElementById('jobApplicationForm').addEventListener('submit', function(e) {
            e.preventDefault();
            
            const formData = {
                name: document.getElementById('fullname').value,
                phone: document.getElementById('phone').value,
                email: document.getElementById('email').value,
                position: document.querySelector('input[name="position"]:checked').value,
                startDate: document.getElementById('startdate').value,
                resume: document.getElementById('resume').files[0]?.name || 'Not uploaded',
                message: document.getElementById('message').value
            };
            
            // Send data via email
            const mailtoLink = `mailto:cerevex69@gmail.com?subject=Job Application from ${formData.name}&body=Name: ${formData.name}%0D%0APhone: ${formData.phone}%0D%0AEmail: ${formData.email}%0D%0APosition: ${formData.position}%0D%0AStart Date: ${formData.startDate}%0D%0AResume: ${formData.resume}%0D%0AMessage: ${formData.message}`;
            
            window.location.href = mailtoLink;
            
            // Show thank you message
            document.getElementById('jobApplicationForm').style.display = 'none';
            document.getElementById('thankYouPage').style.display = 'block';
        });
    </script>
</body>
</html>
