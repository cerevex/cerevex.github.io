<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up for Updates</title>
    <style>
        body {
            background-color: black;
            color: red;
            text-align: center;
            font-family: Arial, sans-serif;
        }
        .container {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
        }
        h1 {
            font-size: 50px;
            text-shadow: 0 0 20px red;
        }
        input {
            padding: 10px;
            font-size: 16px;
            margin-top: 20px;
            border: none;
            border-radius: 5px;
        }
        button {
            padding: 10px 20px;
            font-size: 16px;
            background-color: red;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        button:hover {
            background-color: darkred;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>COMING SOON</h1>
        <p>Sign up to get notified when we launch!</p>
        <input type="text" id="phone" placeholder="Enter your phone number" required>
        <button onclick="notifyMe()">Notify Me</button>
        <p id="message"></p>
    </div>

    <script>
        function notifyMe() {
            let phone = document.getElementById("phone").value;
            if (phone) {
                fetch("https://script.google.com/macros/s/AKfycbwDCTkauvrBaN6LBNybpbsHvBi2wEGlg8Sc9ZRWursoTRHr6YCD7LCluLKOi5iBSF3PQg/exec", {
                    method: "POST",
                    headers: { "Content-Type": "application/json" },
                    body: JSON.stringify({ phone: phone })
                })
                .then(response => response.text())
                .then(data => {
                    document.getElementById("message").innerText = "Thank you! You'll be notified.";
                    document.getElementById("phone").value = "";
                })
                .catch(error => console.error("Error:", error));
            } else {
                document.getElementById("message").innerText = "Please enter a valid phone number.";
            }
        }
    </script>
</body>
</html>
