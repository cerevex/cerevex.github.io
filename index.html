<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ðŸš€ Coming Soon | Follow @cerevex69 on Instagram</title>
    <style>
        /* Modern Cyberpunk Style */
        @import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@700&family=Poppins:wght@400;600&display=swap');
        
        body {
            margin: 0;
            padding: 0;
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(-45deg, #ff00cc, #3333ff, #00ccff, #ff0066);
            background-size: 400% 400%;
            animation: gradientBG 12s ease infinite;
            height: 100vh;
            color: white;
            text-align: center;
            overflow: hidden;
        }

        @keyframes gradientBG {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        /* Cyberpunk Glitch Effect */
        .glitch {
            font-family: 'Orbitron', sans-serif;
            font-size: 4rem;
            font-weight: 700;
            text-transform: uppercase;
            position: relative;
            margin: 0 auto;
            text-shadow: 0.05em 0 0 #00fffc, -0.03em -0.04em 0 #fc00ff, 0.025em 0.04em 0 #fffc00;
            animation: glitch 3s infinite alternate;
        }

        @keyframes glitch {
            0% { text-shadow: 0.05em 0 0 #00fffc, -0.03em -0.04em 0 #fc00ff, 0.025em 0.04em 0 #fffc00; }
            15% { text-shadow: -0.05em -0.025em 0 #00fffc, 0.025em 0.035em 0 #fc00ff, -0.05em -0.05em 0 #fffc00; }
            50% { text-shadow: 0.05em 0.035em 0 #00fffc, 0.03em 0 0 #fc00ff, 0 -0.04em 0 #fffc00; }
            100% { text-shadow: -0.05em 0 0 #00fffc, -0.025em -0.04em 0 #fc00ff, -0.04em -0.025em 0 #fffc00; }
        }

        /* Main Container */
        .container {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            padding: 2rem;
            position: relative;
            z-index: 10;
        }

        /* Instagram Focus Box */
        .instagram-box {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 2rem;
            margin: 2rem 0;
            border: 2px solid rgba(255, 255, 255, 0.2);
            max-width: 500px;
            width: 100%;
        }

        .instagram-btn {
            display: inline-flex;
            align-items: center;
            justify-content: center;
            background: linear-gradient(45deg, #f09433, #e6683c, #dc2743, #cc2366, #bc1888);
            color: white;
            padding: 12px 30px;
            border-radius: 50px;
            text-decoration: none;
            font-weight: 600;
            margin-top: 1rem;
            transition: transform 0.3s, box-shadow 0.3s;
        }

        .instagram-btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.2);
        }

        .instagram-btn i {
            margin-right: 10px;
            font-size: 1.5rem;
        }

        /* QR Code Styling */
        .qr-code {
            margin: 20px auto;
            background: white;
            padding: 10px;
            border-radius: 10px;
            width: 150px;
            display: block;
        }

        /* Floating Dots Animation */
        .floating-dots {
            position: absolute;
            width: 100%;
            height: 100%;
            top: 0;
            left: 0;
            z-index: 1;
            overflow: hidden;
        }

        .dot {
            position: absolute;
            background: rgba(255, 255, 255, 0.6);
            border-radius: 50%;
            animation: float 15s infinite linear;
            opacity: 0.5;
        }

        @keyframes float {
            0% { transform: translateY(0) rotate(0deg); opacity: 0; }
            10% { opacity: 0.6; }
            100% { transform: translateY(-1000px) rotate(720deg); opacity: 0; }
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            .glitch {
                font-size: 2.5rem;
            }
            
            .instagram-box {
                padding: 1.5rem;
            }
        }
    </style>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <!-- Floating Dots Background -->
    <div class="floating-dots" id="dots"></div>

    <!-- Main Content -->
    <div class="container">
        <h1 class="glitch">COMING SOON</h1>
        <p style="font-size: 1.2rem; max-width: 600px; margin-bottom: 2rem;">
            We're building something amazing! Follow us on Instagram for exclusive updates.
        </p>

        <!-- Instagram Focus Box -->
        <div class="instagram-box">
            <h2 style="margin-bottom: 1rem;">Follow @cerevex69</h2>
            <p>For behind-the-scenes content and launch updates!</p>
            
            <!-- Instagram Button -->
            <a href="https://instagram.com/cerevex69" class="instagram-btn" target="_blank">
                <i class="fab fa-instagram"></i> Follow on Instagram
            </a>
            
            <!-- QR Code to Instagram Profile -->
            <img src="https://api.qrserver.com/v1/create-qr-code/?size=150x150&data=https://instagram.com/cerevex69" 
                 alt="Scan to follow cerevex69 on Instagram" 
                 class="qr-code">
        </div>
    </div>

    <script>
        // Floating Dots Generator
        const dotsContainer = document.getElementById('dots');
        for (let i = 0; i < 50; i++) {
            const dot = document.createElement('div');
            dot.classList.add('dot');
            dot.style.width = `${Math.random() * 10 + 5}px`;
            dot.style.height = dot.style.width;
            dot.style.left = `${Math.random() * 100}%`;
            dot.style.top = `${Math.random() * 100}%`;
            dot.style.animationDuration = `${Math.random() * 20 + 10}s`;
            dot.style.animationDelay = `${Math.random() * 5}s`;
            dotsContainer.appendChild(dot);
        }

        // Simple Countdown (30 days from now)
        const countdownEl = document.createElement('div');
        countdownEl.style.marginTop = '2rem';
        countdownEl.style.fontSize = '1.1rem';
        document.querySelector('.container').appendChild(countdownEl);
        
        const launchDate = new Date();
        launchDate.setDate(launchDate.getDate() + 30);
        
        function updateCountdown() {
            const now = new Date();
            const diff = launchDate - now;
            
            const days = Math.floor(diff / (1000 * 60 * 60 * 24));
            const hours = Math.floor((diff % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
            
            countdownEl.innerHTML = `Launching in <strong>${days} days ${hours} hours</strong>`;
        }
        
        updateCountdown();
        setInterval(updateCountdown, 3600000); // Update every hour
    </script>
</body>
</html>
