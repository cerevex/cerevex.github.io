<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Coming Soon - Cerevex</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }
        body {
            background: linear-gradient(135deg, #667eea, #764ba2);
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            text-align: center;
            color: white;
        }
        .container {
            max-width: 600px;
        }
        h1 {
            font-size: 50px;
            margin-bottom: 20px;
        }
        p {
            font-size: 18px;
            margin-bottom: 30px;
        }
        .countdown {
            display: flex;
            justify-content: center;
            gap: 20px;
            font-size: 24px;
        }
        .box {
            background: rgba(255, 255, 255, 0.2);
            padding: 20px;
            border-radius: 10px;
        }
        button {
            margin-top: 30px;
            padding: 12px 25px;
            font-size: 18px;
            background: #ff4b5c;
            color: white;
            border: none;
            cursor: pointer;
            border-radius: 5px;
        }
        button:hover {
            background: #e43e50;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Coming Soon</h1>
        <p>We're working hard to launch our new website. Stay tuned!</p>
        <div class="countdown">
            <div class="box"><span id="days">00</span><br>Days</div>
            <div class="box"><span id="hours">00</span><br>Hours</div>
            <div class="box"><span id="minutes">00</span><br>Minutes</div>
            <div class="box"><span id="seconds">00</span><br>Seconds</div>
        </div>
        <button onclick="notifyMe()">Notify Me</button>
    </div>

    <script>
        function countdown() {
            const launchDate = new Date("May 1, 2025 00:00:00").getTime();
            const now = new Date().getTime();
            const timeLeft = launchDate - now;
            
            const days = Math.floor(timeLeft / (1000 * 60 * 60 * 24));
            const hours = Math.floor((timeLeft % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
            const minutes = Math.floor((timeLeft % (1000 * 60 * 60)) / (1000 * 60));
            const seconds = Math.floor((timeLeft % (1000 * 60)) / 1000);
            
            document.getElementById("days").innerText = days;
            document.getElementById("hours").innerText = hours;
            document.getElementById("minutes").innerText = minutes;
            document.getElementById("seconds").innerText = seconds;
        }
        setInterval(countdown, 1000);

        function notifyMe() {
            alert("You will be notified when we launch!");
        }
    </script>
</body>
</html>
